  tasks:
    # dotfiles
    - name: Add template for git commit messages.
      ansible.builtin.copy:
        src: .dotfiles/gitmessage
        dest: "{{ ansible_user_dir }}/.gitmessage"
        mode: "0644"
      tags: ["all", "git"]

    - name: Add git configuration.
      ansible.builtin.template:
        src: .dotfiles/gitconfig
        dest: "{{ ansible_user_dir }}/.gitconfig"
        mode: "0644"
      tags: ["all", "git"]

    - name: Import neovim configuration.
      ansible.builtin.copy:
        # if an / is appended only the content will be copied!
